      }
      
      .loader-text {
        color: #666;
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
        margin-bottom: 8px;
      }
      
      .loader-spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #e0e0e0;
        border-top: 2px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loader once React takes over */
      .app-loaded #initial-loader {
        display: none;
      }

  <body>
    <div id="root">
      <!-- Initial loading screen -->
      <div id="initial-loader">
        <div class="loader-logo"></div>
        <div class="loader-text">Loading ARYV React Admin Panel...</div>
        <div class="loader-spinner"></div>
      </div>
    </div>
    
    <script type="module" src="/src/index-simple.tsx"></script>
    
    <script>
      // Remove loader once React app is loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 500);
      });
    </script>
  </body>
