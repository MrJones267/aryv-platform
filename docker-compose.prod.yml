version: '3.8'

services:
  # PostgreSQL Database with PostGIS - Production
  postgres:
    image: postgis/postgis:15-3.3
    container_name: aryv-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aryv_db}
      POSTGRES_USER: ${POSTGRES_USER:-aryv_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backup:/backup
    networks:
      - aryv-network-prod
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aryv_user} -d ${POSTGRES_DB:-aryv_db}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis for caching and session management - Production
  redis:
    image: redis:7.2-alpine
    container_name: aryv-redis-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data_prod:/data
    networks:
      - aryv-network-prod
    restart: always
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.2'
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API Service - Production
  backend:
    image: aryv/backend:latest
    container_name: aryv-backend-prod
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-aryv_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aryv_db}
      REDIS_URL: redis://default:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      LOG_LEVEL: ${LOG_LEVEL:-warn}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      SENTRY_DSN: ${SENTRY_DSN}
      # Courier Service Configuration
      QR_CODE_SECRET: ${QR_CODE_SECRET}
      COURIER_AUTO_RELEASE_HOURS: ${COURIER_AUTO_RELEASE_HOURS:-24}
      COURIER_PLATFORM_FEE_PERCENT: ${COURIER_PLATFORM_FEE_PERCENT:-10}
      COURIER_MAX_PACKAGE_WEIGHT: ${COURIER_MAX_PACKAGE_WEIGHT:-50}
      COURIER_MAX_DELIVERY_RADIUS: ${COURIER_MAX_DELIVERY_RADIUS:-100}
    volumes:
      - backend_uploads_prod:/app/uploads
    networks:
      - aryv-network-prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # AI Services - Production
  ai-services:
    image: aryv/ai-services:latest
    container_name: aryv-ai-services-prod
    environment:
      FLASK_ENV: production
      FLASK_APP: app.py
      DATABASE_URL: postgresql://${POSTGRES_USER:-aryv_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aryv_db}
      REDIS_URL: redis://default:${REDIS_PASSWORD}@redis:6379
      ML_MODEL_PATH: /app/models
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      SENTRY_DSN: ${SENTRY_DSN}
    volumes:
      - ai_models_prod:/app/models
    networks:
      - aryv-network-prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 1G
          cpus: '0.8'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Admin Panel - Production
  admin-panel:
    image: aryv/admin-panel:latest
    container_name: aryv-admin-panel-prod
    environment:
      NODE_ENV: production
      REACT_APP_API_URL: ${REACT_APP_API_URL}
      REACT_APP_SOCKET_URL: ${REACT_APP_SOCKET_URL}
      REACT_APP_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
    networks:
      - aryv-network-prod
    depends_on:
      - backend
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.2'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Nginx Load Balancer & Reverse Proxy - Production
  nginx:
    image: nginx:1.24-alpine
    container_name: aryv-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs_prod:/var/log/nginx
    networks:
      - aryv-network-prod
    depends_on:
      - backend
      - admin-panel
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.2'
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # Monitoring with Prometheus - Production
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: aryv-prometheus-prod
    volumes:
      - ./monitoring/prometheus.prod.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/rules:/etc/prometheus/rules:ro
      - prometheus_data_prod:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - aryv-network-prod
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.2'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Monitoring with Grafana - Production
  grafana:
    image: grafana/grafana:10.0.0
    container_name: aryv-grafana-prod
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
      GF_SECURITY_DISABLE_GRAVATAR: true
      GF_ANALYTICS_REPORTING_ENABLED: false
      GF_ANALYTICS_CHECK_FOR_UPDATES: false
      GF_SERVER_ROOT_URL: https://${DOMAIN_NAME}/grafana
    volumes:
      - grafana_data_prod:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - aryv-network-prod
    depends_on:
      - prometheus
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.2'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Log aggregation with Loki
  loki:
    image: grafana/loki:2.9.0
    container_name: aryv-loki-prod
    volumes:
      - ./monitoring/loki/loki.yml:/etc/loki/local-config.yaml:ro
      - loki_data_prod:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - aryv-network-prod
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.2'

  # Database backup service
  postgres-backup:
    image: postgres:15-alpine
    container_name: aryv-postgres-backup-prod
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./backup:/backup
      - ./scripts/backup.sh:/backup.sh:ro
    networks:
      - aryv-network-prod
    depends_on:
      - postgres
    restart: "no"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
    command: sh -c "chmod +x /backup.sh && crond -f"

volumes:
  postgres_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/aryv-data/postgres
  redis_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/aryv-data/redis
  backend_uploads_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/aryv-data/uploads
  ai_models_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/aryv-data/ai-models
  nginx_logs_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/log/aryv
  prometheus_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/aryv-data/prometheus
  grafana_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/aryv-data/grafana
  loki_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/aryv-data/loki

networks:
  aryv-network-prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
    driver_opts:
      com.docker.network.bridge.name: aryv-prod-br0