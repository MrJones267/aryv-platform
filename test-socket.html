<!DOCTYPE html>
<html>
<head>
    <title>Hitch Socket.io Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .connected { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .disconnected { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .message { background: #e2e3e5; padding: 8px; margin: 5px 0; border-radius: 4px; }
        button { background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Hitch Real-time Features Test</h1>
        
        <div id="status" class="status disconnected">
            Disconnected from server
        </div>
        
        <div>
            <h3>Test Real-time Notifications</h3>
            <button onclick="testRideBooking()">ðŸ“± Simulate Ride Booking</button>
            <button onclick="testPackageUpdate()">ðŸ“¦ Simulate Package Update</button>
            <button onclick="testUserJoin()">ðŸ‘¤ Test User Authentication</button>
        </div>
        
        <div>
            <h3>Send Custom Message</h3>
            <input type="text" id="messageInput" placeholder="Enter message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        
        <div>
            <h3>Real-time Messages</h3>
            <div id="messages"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:3001');
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        
        socket.on('connect', () => {
            status.innerHTML = 'âœ… Connected to Hitch Backend Server';
            status.className = 'status connected';
            addMessage('Connected to server', 'system');
        });
        
        socket.on('disconnect', () => {
            status.innerHTML = 'âŒ Disconnected from server';
            status.className = 'status disconnected';
            addMessage('Disconnected from server', 'system');
        });
        
        socket.on('notification', (data) => {
            addMessage(`Notification: ${data.message}`, 'notification');
        });
        
        socket.on('ride_update', (data) => {
            addMessage(`Ride Update: ${JSON.stringify(data)}`, 'ride');
        });
        
        socket.on('package_update', (data) => {
            addMessage(`Package Update: ${JSON.stringify(data)}`, 'package');
        });
        
        socket.on('message', (data) => {
            addMessage(`Message: ${data}`, 'message');
        });
        
        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${text}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function testRideBooking() {
            socket.emit('simulate_ride_booking', {
                pickup: 'Downtown Lagos',
                destination: 'Victoria Island',
                userId: 'test-user-123'
            });
            addMessage('Simulated ride booking request sent', 'test');
        }
        
        function testPackageUpdate() {
            socket.emit('simulate_package_update', {
                packageId: 'PKG-123',
                status: 'in-transit',
                location: 'Ikeja Distribution Center'
            });
            addMessage('Simulated package update sent', 'test');
        }
        
        function testUserJoin() {
            socket.emit('authenticate', {
                userId: 'test-user-123',
                token: 'mock-token-123'
            });
            addMessage('User authentication test sent', 'test');
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                socket.emit('test_message', message);
                addMessage(`Sent: ${message}`, 'sent');
                input.value = '';
            }
        }
    </script>
</body>
</html>
